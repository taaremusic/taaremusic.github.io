<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tare Music</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="//db.onlinewebfonts.com/c/067cc4a05526cc8001ffbe6a576eace4?family=Cosi+Azure+Black+Stencil" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;200;300;400;500;600;700;800;900&family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Megrim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />


    <script src="js/main.js" defer></script>
</head>
<body>
    <section id="landing">
        <h1 id='landingLogo'>
            Taare Music
        </h1>
        
        <div class="landingImgContainer">
            <img src="./images/tare2.jpg" alt="">
        </div>


        <div class="landingLinksContainer">
            <a href="#music" class="landingLink">Music</a>
            <a href="#videos" class="landingLink">Videos</a>
            <a href="#social" class="landingLink">Social</a>
            <!-- <a href="#newsletter" class="landingLink">Newsletter</a> -->
        </div>


        <p class='landingDesc'>
            <span class='currentProjectTitle'>
                Taare Meets
            </span>
            <br>
            A collaboration project by<br><span>Swapnil Taare</span>    
        </p>

        <button class="landingCTA">
            <i class="fas fa-arrow-right"></i>
        </button>
    </section>

    <section id="music">
        <h3 class='sectionTitle'>Music</h3>
        <div class="musicContainer">
            <div class="musicCard">
                <div class="music-albumArt">
                    <img src="./images/parindey.jpg" alt="">
                </div>
                <div class="music-title">Parindey</div>
                <div class="music-tags">Originals</div>
            </div>
            <div class="musicCard">
                <div class="music-albumArt">
                    <img src="./images/unloose.jpg" alt="">
                </div>
                <div class="music-title">Unloose</div>
                <div class="music-tags">EP</div>
            </div>
        </div>
    </section>
    
    <section id="videos">
        <h3 class='sectionTitle'>Videos</h3>
        
    </section>

    <footer>
        <div id="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
        </div>
        <!-- <div id="newsletter">
            <input type="email" placeholder="Your Email Address">
            <button id='subscribeBtn'>Subscribe</button>
        </div> -->
    </footer>
</body>
</html>
